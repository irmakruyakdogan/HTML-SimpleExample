<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
</head>

<body>

    <table border="2">
        <thead>

            <tr>
                <th>Araç Adı</th>
                <th>Fiyatı</th>
                <th>Açıklama</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>X</td>
                <td>100.000</td>
                <td>Sağlam Kasa Sahibinden Temiz</td>
            </tr>
            <tr>
                <td>Y</td>
                <td rowspan="2">Sağlam Kasa Sahibinden Kirli</td>
            </tr>
            <tr>
                <td>Z</td>
                <td colspan = "2">Sahibinden Çıtır Hasarlı</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
