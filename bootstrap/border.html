<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-5">

    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>

    <br><br>

    <div class="bg-light mt-3 p-4 border border-top-0"></div>
    <div class="bg-light mt-3 p-4 border border-bottom-0"></div>
    
    <br><br>

    <div class="bg-light mt-3 p-4 border border-primary"></div>
    <div class="bg-light mt-3 p-4 border border-danger"></div>

    <br><br>

    <div class="bg-light mt-3 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-3 p-4 border border-primary rounded-top"></div>
    <div class="bg-light mt-3 p-4 border border-primary rounded-bottom"></div>

    <br><br>

    <div class="shadow bg-light mt-3 p-4"></div>

    <br><br>

    <div class="shadow-sm bg-light mt-3 p-4"></div>

    <br><br>
    
    <div class="shadow-lg bg-light mt-3 p-4"></div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
</body>
</html>
