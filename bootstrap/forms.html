<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-5">

    <form>

        <div class="form-group">
            <label for="name">Adınız: </label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz:">
        </div>

        <div class="form-group mt-3">
            <label for="surname">Soyadınız: </label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı giriniz:">
        </div>

        <div class="form-group mt-3">
            <label for="email">E-postanız: </label>
            <input type="email" id="email" class="form-control" placeholder="E-postanızı giriniz:">
            <small class="form-text text-muted">E-posta gerekli!</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Parolanız: </label>
            <input type="password" id="password" class="form-control" placeholder="Parolanızı giriniz:">
        </div>

        <div class="form-group mt-4">
            <label for="city">Doğum Yeriniz: </label>
            <select name="city" id="city" class="form-control">
                <option value="06">Ankara</option>
                <option value="14">Bolu</option>
                <option value="58">Sivas</option>
                <option value="41">Kocaeli</option>
                <option value="38">Kayseri</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Mesajınız: </label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control">

            </textarea>
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz: </legend>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Voleybol
            </div>
            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Yazılım
            </div>
            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Film İzlemek
            </div>
            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Kitap Okumak
            </div>

        </div>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">Checkbox</label>
        </div>

        <div class="custom-control custom-radio mt-4">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb">RadioButton</label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
