<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto my-4">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Başlık</div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>

        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item disabled">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>

        </div>
    </div>

    <br><br>

    <div class="dropdown dropleft float-right">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Başlık</div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>

        </div>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>

        <div class="btn-group">

            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Button 3</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>


</html>
