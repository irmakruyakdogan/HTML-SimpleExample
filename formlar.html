<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>

    <form>

        <p>
            Ad : <input type="text" name="Ad">
        </p>
        <p>
            Soyad : <input type="text" name="Soyad">
        </p>

        <p>
            E-posta : <input type="email" name="email">
        </p>

        <p>
            Parola : <input type="password" name="password">
        </p>

        <p>
            Parolayı Hatırla : <input type="checkbox" name="Parolayı Hatırla">
        </p>

        <p>
            Cinsiyet : <br>
            Erkek <input type="radio" name="Cinsiyet">
            Kadın <input type="radio" name="Cinsiyet">
        </p>

        <p>
            Hobi : <br>
            Kitap Okumak <input type="checkbox" name="Hobi">
            Spor Yapmak <input type="checkbox" name="Hobi">
            Film İzlemek <input type="checkbox" name="Hobi">
        </p>

        <p>
            Doğum Yeri: <br>
            <select multiple name="dogumyeri">
                <option>Ankara</option>
                <option>Sivas</option>
                <option>Bolu</option>
            </select>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

        <p>
            <textarea type = "text" name = "Mesaj">Mesaj YAZ</textarea>
        </p>

        <p>
            <input type="month">
        </p>

    </form>

</body>

</html>
